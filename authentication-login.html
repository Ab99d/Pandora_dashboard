<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Private</title>
  <link rel="shortcut icon" type="image/png" href="./assets/images/logos/favicon.png" />
  <!-- Private Style -->
  <style>
    body {
      background-image: url("./assets/images/backgrounds/8150248.jpg");
      background-size: cover;
    }
    </style>
    <link rel="stylesheet" href="./assets/scss/styles.css" />
</head>
<body>
  <div class="page-wrapper login-page" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div class="login-context">
      <div>
        <i class="ti ti-device-mobile-message" style="font-size: 50px;"></i>
      <h2>
        Private ensures the utmost privacy with robust security measures</h2>
        <p>Your privacy is Private's priority</p>
      </div>
    </div>
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center" style="opacity: 1 !important;">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8">
            <div class="card mb-0">
              <div class="card-body">
                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <!-- <img src="../assets/images/logos/signal-2023-08-28-164928dsc.png" width="70" alt=""> -->
                  <h4 style="font-weight: 800; font-size: 30px;">Private Logo</h4>
                </a>
                <h3 class="text-center">Welcome to Private !</h3>
                <p class="text-center">Enter your credentials to sign into your account</p>
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username (admin)</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Password (admin)</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="form-check">
                      <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label text-dark" for="flexCheckChecked">
                        Remeber this Device
                      </label>
                    </div>
                  </div>
                  <a href="./index.html" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign In</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="./assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
